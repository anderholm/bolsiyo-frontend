<div class="container">
    <table class="table">
      <tr>
        <th>Imagen</th>
        <th>Likes</th>
        <th>Views</th>
        <th>Tags</th>
      </tr>
      <tr *ngFor="let hit of response.hits">
        <td scope="row"><img src="{{hit.largeImageURL}}" width="500px" height="500px" class="img-fluid img-thumbnail" /></td>
        <td scope="row">{{ hit.likes }}</td>
        <td scope="row">{{ hit.views }}</td>
        <td scope="row">{{ hit.tags }}</td>
      </tr>
    </table>
  </div>
