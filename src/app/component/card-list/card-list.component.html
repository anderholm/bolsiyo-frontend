<div class="container safe">
  <table class="table">
    <tr>
      <th>Imagen</th>
      <th>Likes</th>
      <th>Views</th>
      <th>Tags</th>
    </tr>
    <tr *ngFor="let hit of cardInfo.hits" [routerLink]="['/', 'image',hit.id]">
      <td scope="row"><img  src="{{ hit.largeImageURL }}" width="52px" height="52px" /></td>
      <td scope="row">{{ hit.likes }}</td>
      <td scope="row">{{ hit.views }}</td>
      <td scope="row">{{ hit.tags }}</td>
    </tr>
  </table>
</div>
