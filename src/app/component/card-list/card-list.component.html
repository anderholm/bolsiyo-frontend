
<div class="container safe">
  
  <div  *ngFor="let hit of cardInfo.hits"   class="container ">
    <div class="row"> 
      <div >
          <img  src="{{ hit.largeImageURL }}" [routerLink]="['/', 'image',hit.id]" class="img-fluid img-thumbnail m-0 p-0 col-sm-12 col-md-6 col-lg-3">
      </div>
          </div>
           <div class="row">
            <div >
              <div>{{ hit.likes }}</div>
              <div>{{ hit.views }}</div>
              <div>{{ hit.tags }}</div>
            </div>
          </div>
    </div>

</div>
